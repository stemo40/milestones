<!DOCTYPE html>
<html>
	<head>
		<title>Milestones</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/milestones.css">
		<style>

		</style>
	</head>
	<body>
		<br><br><br><br>
		<div class="container">
		<h1>Milestones</h1>
		<br/><br/>
			<div class="milestones" id="my1"></div>
			<br><br><br><br>

			<div class="milestones" id="my2"></div>

		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/milestones.js"></script>
		<script>
			$(function(){
				$('#my1').milestones({
					stage: 4,
					checks: 3,
					checkclass: 'checks',
					labels: ["Pre-Submission","Added","Concept","Another","Preliminary","Interject","Final"]
				});
				$('#my2').milestones({
					stage: 2,
					checks: 1,
					stageclass: 'doneclass',
					labels: ["Pre-Submission","Concept","Preliminary","Final"]
				});
			});
		</script>
	</body>
</html>
